        <div class="menu">

                <nav>
                    <ul>

            <div class="right-side-menu">

    <main>
        <div id="criptomoedas">
            <div class="criptomoeda">
                <div class="container">
                    <img class="cripimg" width="80px" src="img/Bitcoin.png" alt="Bitcoin" class="imagem" id="imagem">

                <p style="color: white;">Bitcoin (BTC) - $50,000</p>
                <input type="number" id="btc-quantidade" placeholder="Quantidade">
            </div>
            <div class="criptomoeda">
                <div class="container1">
                    <img class="cripimg" width="80px" src="img/ethereum.png" alt="Ethereum" class="imagem1" id="imagem1">

                </div>
               
                <p style="color: white;">Ethereum (ETH) - $3,000</p>
                <input type="number" id="eth-quantidade" placeholder="Quantidade">
            </div>
            <div class="criptomoeda">
                <div class="container2">
                    <img class="cripimg" width="80px" src="img/bnb.png" alt="bnb" class="imagem2" id="imagem2">
                    <div class="tooltip2" id="tooltip2">Tedência de Queda -7%</div>
                </div>
              
                <p style="color: white;">BNB (BNB) - $500</p>
                <input type="number" id="bnb-quantidade" placeholder="Quantidade">
            </div>
            <div class="criptomoeda">
                <div class="container3">
                    <img class="cripimg" width="80px" src="img/solana2.png" alt="solona" class="imagem3" id="imagem3">
                    <div class="tooltip3" id="tooltip3">Tedência de Queda -4.89%</div>
                </div>
                
                <p style="color: white;">Solana (sol) - $1000</p>
                <input type="number" id="sol-quantidade" placeholder="Quantidade">
            </div>
        </div>
